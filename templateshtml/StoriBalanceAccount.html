<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<table style="background-color: #ffffff; border-top: 8px solid #0b9494; width: 100%; max-width: 700px; border-collapse:collapse;" align="center">
    <tbody>
        <tr>
            <td>
                <img
                style="margin:33px;display: block; font-family: Helvetica, arial, sans-serif; font-size: 16px;"
                src="https://stori-accounts.s3.amazonaws.com/stori-logo.jpg"
                alt="Logo Stori" width="200" height="150" />
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 40px 10px 40px;">
                <table style="border-collapse:collapse; width: 100%; max-width: -webkit-fill-available;">
                    <tbody>
                        <tr>
                            <td style="background-size: contain; background-position: right; background-repeat: no-repeat;">
                                <div style="text-align: left; font-size: 30px; font-weight: 700; margin: 15px 0px; color: #000000;">
                                    Balance account
                                </div>
                                <div style="text-align: left; font-size: 16px; font-weight: 400; margin: 15px 0px; color: #000000;">
                                    Total balance is: <span style="font-weight: 700;">${{balance}}</span>
                                </div>
                                <div style="text-align: left; font-size: 16px; font-weight: 400; margin: 15px 0px; color: #000000;">
                                    Average debit amount: <span style="font-weight: 700;">{{average_debit_amount}}</span>
                                </div>
                                <div style="text-align: left; font-size: 16px; font-weight: 400; margin: 15px 0px; color: #000000;">
                                    Average credit amount: <span style="font-weight: 700;">{{average_credit_amount}}</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 40px;">
                <table style="width: 100%;">
                    <tr style="display: flex;align-items: center;background-color: rgba(218, 216, 215, 0.3); border-bottom: 2px solid #ffffff; font-size: 12px; font-weight: 700; color: #191419;">
                        <td style="margin-top: auto; margin-bottom: auto;padding: 10px; width: 20%; text-align: left;">
                            Month
                        </td>
                        <td style="margin-top: auto; margin-bottom: auto;padding: 10px; width: 60%; text-align: center;">
                            Transactions per month
                        </td>
                    </tr>
                    {{#each months}}
                    <tr style="display: flex;align-items: center;background-color: rgba(218, 216, 215, 0.3); border-bottom: 2px solid #ffffff; font-size: 12px; font-weight: 700; color: #191419;">
                        <td style="margin-top: auto; margin-bottom: auto;padding: 10px; width: 20%; text-align: left;">
                            {{name}}
                        </td>
                        <td style="margin-top: auto; margin-bottom: auto;padding: 10px; width: 60%; text-align: center;">
                            {{number_transactions}}
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </td>
        </tr>
        <tr style="background-color: #0b9494;">
            <td>
                <table align="center" style="margin: 20px auto;">
                    <tbody>
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        
    </tbody>
</table>
